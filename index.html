<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>Bottone Giornaliero</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100svh;
      margin: 0;
      background-color: #f4f4f4;
      font-family: sans-serif;
    }

    button {
      padding: 20px 40px;
      font-size: 20px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      max-width: 90vw;
      width: 100%;
    }

    button:disabled {
      background-color: red;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <button id="dailyBtn">Da prendere</button>

  <script>
    const btn = document.getElementById('dailyBtn');

    function getItalianDate() {
      return new Date(new Date().toLocaleString("en-US", { timeZone: "Europe/Rome" }));
    }

    function checkReset() {
      const storedDate = localStorage.getItem('buttonDate');
      const today = getItalianDate().toDateString();
      if (storedDate !== today) {
        btn.disabled = false;
        btn.style.backgroundColor = 'green';
        btn.textContent = 'Da prendere';
        localStorage.removeItem('buttonDate');
      } else {
        btn.disabled = true;
        btn.style.backgroundColor = 'red';
        btn.textContent = 'Presa';
      }
    }

    btn.addEventListener('click', () => {
      btn.disabled = true;
      btn.style.backgroundColor = 'red';
      btn.textContent = 'Presa';
      const today = getItalianDate().toDateString();
      localStorage.setItem('buttonDate', today);
    });

    checkReset();
    setInterval(checkReset, 60000);
  </script>
</body>
</html>
